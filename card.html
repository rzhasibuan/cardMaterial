<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/card.css">

</head>

<body>
    <div class="card">
        <img src="img/man.png" alt="user" class="round">
        <h3>Reza Afri Suhangga Hasibuan</h3>
        <h6>FROM Binjai</h6>
        <p>Hi I'm Full Stack Developer</p>

        <!-- tombol -->
        <div class="buttons">
            <button class="primary ghost"></button>
        </div>

        <!-- skills -->
        <div class="skills">
            <h6>skills</h6>
            <ul>
                <li>UI / UX</li>
                <li>Front End Developer</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Back End Developer</li>

                <li>PHP</li>
                <li>SQL</li>
                <li>Problem solver</li>
            </ul>
        </div>
    </div>
    <script src="js/card.js"></script>
</body>

</html>
